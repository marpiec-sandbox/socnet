<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div wicket:id="notLoggedInUserPageContent" class="homePageContent twoColumnLayout">

        <div class="columnA">&nbsp;</div>

        <div class="columnB">

            <div class="loginPanel">
                <div class="title"><div class="titleIcon"></div>zaloguj się.</div>
                <div>
                    <span wicket:id="signInPanel"></span>
                </div>

            </div>

            <div class="registerPanel">
                <div class="title"><div class="titleIcon"></div>załóż nowe konto.</div>
                <div class="buttons">
                    <div class="buttonHolder">
                        <a wicket:id="registerLink" class="defaultButton">Zarejestruj się</a>
                    </div>
                </div>

            </div>
        </div>


    </div>




    <div wicket:id="loggedInUserPageContent" class="homePageContent threeColumnLayout">

        <div class="columnA">
            <wicket:enclosure child="articlesModule">
                <div class="articles">
                    <div class="title"><div class="titleIcon"></div>artykuły.</div>
                    <div class="content">
                        <div wicket:id="articlesModule">articlesModule</div>
                    </div>
                </div>
            </wicket:enclosure>

            <wicket:enclosure child="linksModule">
                <div class="links">
                    <div class="title"><div class="titleIcon"></div>w internecie.</div>
                    <div class="content">
                        <div wicket:id="linksModule">linksModule</div>
                    </div>
                </div>
            </wicket:enclosure>
        </div>

        <div class="columnB">
            <wicket:enclosure child="technologiesModule">
                <div class="technologies">
                    <div class="title"><div class="titleIcon"></div>technologie.</div>
                    <div class="content">
                        <div wicket:id="technologiesModule">technologiesModule</div>
                    </div>
                </div>
            </wicket:enclosure>

            <wicket:enclosure child="booksModule">
                <div class="books">
                    <div class="title"><div class="titleIcon"></div>książki.</div>
                    <div class="content">
                        <div wicket:id="booksModule">booksModule</div>
                    </div>
                </div>
            </wicket:enclosure>
        </div>


        <div class="columnC">

            <wicket:enclosure child="systemMessagesModule">
                <div class="systemMessages">
                    <div class="title"><div class="titleIcon"></div>komunikaty.</div>
                    <div class="content">
                        <div wicket:id="systemMessagesModule">systemMessagesModule</div>
                    </div>
                </div>
            </wicket:enclosure>

            <wicket:enclosure child="peopleModule">
                <div class="contacts">
                    <div class="title"><div class="titleIcon"></div>ludzie.</div>
                    <div class="content">
                        <div wicket:id="peopleModule">peopleModule</div>
                    </div>
                </div>
            </wicket:enclosure>

            <wicket:enclosure child="messagesModule">
                <div class="messages">
                    <div class="title"><div class="titleIcon"></div>rozmowy.</div>
                    <div class="content">
                        <div wicket:id="messagesModule">messagesModule</div>
                    </div>
                </div>
            </wicket:enclosure>
        </div>

    </div>

</wicket:extend>
</body>
</html>
