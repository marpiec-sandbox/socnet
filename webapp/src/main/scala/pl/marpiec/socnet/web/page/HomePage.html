<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>


    <div wicket:id="loginPanel" class="loginPanel">
        <div>
            <span wicket:id="signInPanel"></span>
        </div>
        <div>
            <a wicket:id="registerLink">
                Załóż nowe konto
            </a>
        </div>
    </div>



    <div class="homePageContent">

        <div class="column columnA">
            <div class="mainPageModule articles">
                <div class="title">Artykuły</div>
                <div class="titleShadow">Artykuły</div>
                <div class="content">
                   <div wicket:id="articlesModule">articlesModule</div>
                </div>
            </div>

            <div class="mainPageModule links">
                <div class="title">W internecie</div>
                <div class="titleShadow">W internecie</div>
                <div class="content">
                    <div wicket:id="linksModule">linksModule</div>
                </div>
            </div>
        </div>
        
        <div class="column columnB">
            <div class="mainPageModule technologies">
                <div class="title">Technologie</div>
                <div class="titleShadow">Technologie</div>
                <div class="content">
                    <div wicket:id="technologiesModule">technologiesModule</div>
                </div>
            </div>

            <div class="mainPageModule books">
                <div class="title">Książki</div>
                <div class="titleShadow">Książki</div>
                <div class="content">
                    <div wicket:id="booksModule">booksModule</div>
                </div>
            </div>
        </div>

        
        <div class="column columnC">
            <div class="mainPageModule profile">
                <div class="title">Twój profil</div>
                <div class="titleShadow">Twój profil</div>
                <div class="content">
                    <div wicket:id="profileModule">profileModule</div>
                </div>
            </div>

            <div class="mainPageModule contacts">
                <div class="title">Ludzie</div>
                <div class="titleShadow">Ludzie</div>
                <div class="content">
                    <div wicket:id="peopleModule">peopleModule</div>
                </div>
            </div>

            <div class="mainPageModule messages">
                <div class="title">Rozmowy</div>
                <div class="titleShadow">Rozmowy</div>
                <div class="content">
                    <div wicket:id="messagesModule">messagesModule</div>
                </div>
            </div>
        </div>

    </div>

</wicket:extend>
</body>
</html>
