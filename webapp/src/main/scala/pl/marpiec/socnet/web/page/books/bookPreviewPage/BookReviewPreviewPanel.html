<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="bookReview">

        <div class="reviewAuthor">
            <a wicket:id="profileLink" class="profileLink"><span wicket:id="userName">fullName</span></a>
            <span wicket:id="yourReview" class="yourReview">Twoja recenzja</span>
            <span class="bookRating">
                Ocena książki:
                <span wicket:id="reviewRating">reviewRating</span>
            </span>
        </div>

        <div wicket:id="reviewText">reviewText</div>

    </div>
</wicket:panel>
</html>
