<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="personalSummaryPreview">

        <div>
            Tytuł zawodowy: <span wicket:id="professionalTitle">professionalTitle</span>
        </div>
        <div>
            Miasto: <span wicket:id="city">city</span>
        </div>
        <div>
            Województwo: <span wicket:id="province">province</span>
        </div>
        <div>
            Strona WWW: <span wicket:id="wwwPage">wwwPage</span>
        </div>
        <div>
            Blog: <span wicket:id="blogPage">blogPage</span>
        </div>
        <div>
            Podsumowanie: <span wicket:id="summary">summary</span>
        </div>
        <input type="submit" wicket:id="editButton" value="edytuj"/>

    </div>

    <form wicket:id="personalSummaryForm" class="horizontalForm personalSummaryForm">

        <span class="warningMessage"></span>

        <input type="hidden" wicket:id="sessionToken" />

        <div class="input">
            <span class="label">Tytuł zawodowy</span>
            <span class="validatorMessage"></span>
            <input type="text" wicket:id="professionalTitle"/>
        </div>

        <div class="input">
            <span class="label">Miasto</span>
            <span class="validatorMessage"></span>
            <input type="text" wicket:id="city"/>
        </div>

        <div class="input">
            <span class="label">Województwo</span>
            <span class="validatorMessage"></span>
            <input type="text" wicket:id="province"/>
        </div>

        <div class="input">
            <span class="label">Strona WWW</span>
            <span class="validatorMessage"></span>
            <input type="text" wicket:id="wwwPage" class="urlValidator"/>
        </div>

        <div class="input">
            <span class="label">Blog</span>
            <span class="validatorMessage"></span>
            <input type="text" wicket:id="blogPage" class="urlValidator"/>
        </div>
        <div class="input">
            <span class="label">Podsumowanie</span>
            <span class="validatorMessage"></span>
            <textarea wicket:id="summary"  class="requiredValidator"/>
        </div>


        <div>
            <input type="submit" wicket:id="submitButton" class="submitButton" value="zapisz"/>
            <input type="submit" wicket:id="cancelButton" value="cancel"/>
        </div>

        <script type="text/javascript">
            initForm(".personalSummaryForm")
            initValidation(".personalSummaryForm", ".submitButton")
        </script>
    </form>
</wicket:panel>
</html>
