<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <form wicket:id="newArticleForm" id="newArticleForm">
        <div wicket:id="warningMessage"></div>
        <div>
          <textarea wicket:id="content"></textarea>
        </div>
        <div>
            <input type="submit" wicket:id="saveButton" value="save"/>
            <input type="submit" wicket:id="cancelButton" value="reset"/>
        </div>
    </form>

</wicket:extend>
</body>
</html>
