<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="bookSuggestionPage">



        <div wicket:id="creationTime" />
        <div wicket:id="bookTitle" />
        <div wicket:id="polishTitle" />
        <div wicket:id="authors" />
        <div wicket:id="isbn" />
        <div wicket:id="description" />
        <div wicket:id="userComment" />

        <form wicket:id="suggestionForm">

            <span class="warningMessage" wicket:id="warningMessage"></span>
            <span class="bookTitle" wicket:id="bookTitle"></span>
            <input type="hidden" wicket:id="sessionToken"/>

            <button wicket:id="acceptButton">Zaakceptuj i stwórz książkę</button>
            <button wicket:id="declineButton">Książka już istnieje</button>
            <button wicket:id="alreadyExistsButton">Odrzuć sugestię</button>
            <textarea wicket:id="description">description</textarea>
        </form>
    </div>

</wicket:extend>
</body>
</html>
