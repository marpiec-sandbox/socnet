<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="ratings">
        <form wicket:id="voteForBookForm">
            <input type="hidden" wicket:id="sessionToken"/>
            <span wicket:id="warningMessage"></span>
            <span class="voteLabel">Twoja ocena książki:</span>
            <div wicket:id="ratingStarsInput" class="ratingStarsInput"></div>
            <select wicket:id="userBookRating" class="userBookRatingInput" onchange="showVoteSubmitButton()"/>
            <div wicket:id="submitButton" class="buttonContainer buttonHidden">
                <button onclick="hideVoteSubmitButton()">Zagłosuj</button>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        
        function showVoteSubmitButton() {
            jQuery(".buttonContainer").removeClass("buttonHidden")
        }

        function hideVoteSubmitButton() {
            jQuery(".buttonContainer").addClass("buttonHidden")
        }

        ratingStarsInitOutput();
        
    </script>
    
    
</wicket:panel>
</html>
