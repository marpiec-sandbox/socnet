<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="ratings">


        <form wicket:id="voteForBookForm">
            <input type="hidden" wicket:id="sessionToken"/>
            <span wicket:id="warningMessage"></span>
            <span>Twoja ocena książki:</span>
            <select wicket:id="userBookRating" />
            <div wicket:id="submitButton" class="buttonContainer">
                <button>Zagłosuj</button>
            </div>
        </form>

    </div>

</wicket:panel>
</html>
