<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <a wicket:id="conversationLink" class="simpleConversationSummary">

        <div class="conversationTitle">
            <span wicket:id="conversationTitle">conversationTitle</span>
            <wicket:enclosure child="unreadMessagesCount">
                <span class="unreadMessagesCount">
                    (<span wicket:id="unreadMessagesCount">unreadMessagesCount</span>)
                </span>
            </wicket:enclosure>
        </div>

        <div class="additionalInfo">
            <div>Ostatnia wiadomość:</div>
            <span wicket:id="lastMessageUsername">lastMessageUsername</span>
            (<span wicket:id="lastMessageTime">lastMessageTime</span>)
        </div>

    </a>

</wicket:panel>
</html>
