<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>


    <div wicket:id="triggerResult">triggerResult</div>

    <wicket:fragment wicket:id="registrationSuccessfull">
        <div>Użytkownik (tu podać imie i nazwisko) został zarejestrowany</div>
    </wicket:fragment>

    <wicket:fragment wicket:id="incorrectCode">
        <div>Podany link aktywacyjny wygasł lub jest niepoprawny</div>
    </wicket:fragment>

    <wicket:fragment wicket:id="userAlreadyRegistered">
        <div>Problem: konto użytkownika jest już zarejestrowane</div>
    </wicket:fragment>

</wicket:extend>
</body>
</html>
