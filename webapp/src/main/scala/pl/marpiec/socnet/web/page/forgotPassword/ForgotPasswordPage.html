<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>


    <div>Ustaw nowe hasło</div>
    <br/>

    <form wicket:id="form" class="horizontalForm changePasswordForm">
        <span wicket:id="warningMessage" class="warningMessage"></span>

        <div class="formRow">
            <span class="label">Email</span>
            <span class="validatorMessage"></span>
            <input wicket:id="email" type="text" class="requiredValidator emailValidator"/>
        </div>

        <div>
            <a wicket:id="cancelLink">Anuluj</a>
            <input type="submit" value="wyślij"/>
        </div>

    </form>
    <script type="text/javascript">
        initForm(".changePasswordForm");
        initValidation(".changePasswordForm");
    </script>

    <div>
        Na podany adres zostanie wysłany email z linkiem umożliwiającym ustawienie nowego hasła dla twojego konta.
    </div>


</wicket:extend>
</body>
</html>
