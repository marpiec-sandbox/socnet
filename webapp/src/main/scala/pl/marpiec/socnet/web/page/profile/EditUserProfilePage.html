<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <script src="js/page/editProfile.js"></script>

    <div class="userProfileEditPage">

        <div class="userProfilePreview userProfileEdit">

            <div class="title"><div class="titleIcon"></div>edytuj swój profil.</div>

            <div wicket:id="userSummaryPanel">userSummaryPanel</div>

            <div wicket:id="personalSummaryPanel">personalSummaryPanel</div>

            <div wicket:id="jobExperienceListPanel">jobExperienceListPanel</div>

            <div wicket:id="educationListPanel">educationListPanel</div>

            <div wicket:id="additionalInfoListPanel">additionalInfoListPanel</div>

        </div>

        <div class="actionsContainer">
            <wicket:enclosure child="technologiesLink">
                <div class="buttons">
                    <div class="buttonHolder">
                        <a wicket:id="technologiesLink" class="defaultButton">Twoje technologie</a>
                    </div>

                    <div class="buttonHolder">
                        <a wicket:id="profileLink" class="defaultButton">Podgląd profilu</a>
                    </div>
                </div>
            </wicket:enclosure>
        </div>
    </div>

</wicket:extend>
</body>
</html>
