<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="conversationSummary">
        <div class="icon"></div>

        <div class="conversatinoTitle">
            <a wicket:id="conversationLink"><span wicket:id="conversationTitle">conversationTitle</span></a>
        </div>

        <div wicket:id="participant" class="conversationParticipant">
            <span wicket:id="userName">userName</span>
        </div>
    </div>

</wicket:panel>
</html>
