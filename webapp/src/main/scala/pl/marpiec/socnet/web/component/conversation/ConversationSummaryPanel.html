<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="conversationSummary">
        <div class="icon"></div>

        <div class="conversationTitle">
            <a wicket:id="conversationLink"><span wicket:id="conversationTitle">conversationTitle</span></a>
            <span wicket:id="creationTime" class="creationTime">creationTime</span>
        </div>

        <div wicket:id="participant" class="conversationParticipant">
            <span wicket:id="userName">userName</span>
        </div>

        <div class="additionalInfo">
            Ostatia wiadomość: <span wicket:id="lastMessageUsername">lastMessageUsername</span>
            (<span wicket:id="lastMessageTime">lastMessageTime</span>)
            Nieprzeczytanych wiadomości: <span wicket:id="unreadMessagesCount">unreadMessagesCount</span>
        </div>

    </div>

</wicket:panel>
</html>
