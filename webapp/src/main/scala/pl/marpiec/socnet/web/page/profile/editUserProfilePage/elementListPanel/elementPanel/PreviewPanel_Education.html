<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="educationPreview profileElementPreviewPanel">
        <div class="profileDateInfo">
            <span wicket:id="educationDate">educationDate</span>
        </div>
        <div class="major">
            <span wicket:id="major">major</span>
        </div>
        <div class="schoolName">
            <span wicket:id="schoolName">schoolName</span><span class="faculty">, <span
                wicket:id="faculty">faculty</span></span>
        </div>
        <div class="level">
            <span wicket:id="level">level</span>
        </div>
        <div class="description">
            <span wicket:id="description">description</span>
        </div>
        <!-- Copy paste in all Preview Panels -->
        <div class="editButtons">
            <a href="#" class="showDeletePanelButton" onclick="showProfileEntryDeletePanel(this)">usuń</a>
            <a wicket:id="editButton">edytuj</a>
        </div>
        <div class="deleteButtonPanel hiddenByDefault">
            <div class="backgroundPanel"></div>
            <div class="content">
                <div class="description">
                    Czy na pewno chcesz usunąć ten wpis?
                </div>
                <div class="buttons">
                    <a href="#" class="cancelRemoveButton" onclick="cancelProfileEntryDelete(this)">anuluj</a>
                    <a wicket:id="deleteButton">OK</a>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
