<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <span wicket:id="feedback"/>

    <form wicket:id="signInForm">
        <table>
            <tr>
                <td align="right">e-mail:</td>
                <td>
                    <input wicket:id="username" type="text"/>
                </td>
            </tr>
            <tr>
                <td align="right">hasło:</td>
                <td>
                    <input wicket:id="password" type="password"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input wicket:id="rememberMe" type="checkbox"/>Zapamiętaj mnie</td>
            </tr>
            <tr>
                <td></td>
                <td><a wicket:id="forgotPasswordLink">Nie pamiętasz hasła?</a></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Zaloguj się"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</html>
