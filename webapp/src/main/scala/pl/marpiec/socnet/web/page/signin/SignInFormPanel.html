<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <span wicket:id="feedback"/>
    <form wicket:id="signInForm">
        <table>
            <tr>
                <td align="right">Username:</td>
                <td>
                    <input wicket:id="username" type="text"/>
                </td>
            </tr>
            <tr>
                <td align="right">Password:</td>
                <td>
                    <input wicket:id="password" type="password"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td> <input wicket:id="rememberMe" type="checkbox" /> Remember Me </td>
            </tr>
            <tr>
                <td></td>
                <td><a wicket:id="forgotPasswordLink">Nie pamiętasz hasła?</a></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Sign In"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</html>
