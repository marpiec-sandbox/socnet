<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div wicket:id="personalSummaryPreview">

        <div class="personalSummaryPreview">

            <div class="cityAndProvince">

                <wicket:enclosure child="city"><span wicket:id="city" class="city">city</span></wicket:enclosure>

                <wicket:enclosure child="province">
                    <span class="province">
                        woj. <span wicket:id="province">province</span>
                    </span>
                </wicket:enclosure>
            </div>


            <wicket:enclosure child="wwwPage">
                <div class="wwwPage">
                    Strona www: <a wicket:id="wwwPage">wwwPage</a>
                </div>
            </wicket:enclosure>

            <wicket:enclosure child="blogPage">
                <div class="blogPage">
                    Blog: <a wicket:id="blogPage">blogPage</a>
                </div>
            </wicket:enclosure>

            <wicket:enclosure child="summary">
                <div class="summary">
                    <span wicket:id="summary">summary</span>
                </div>
            </wicket:enclosure>

            <div class="editButtons">
                <a wicket:id="editButton">edytuj</a>
            </div>
        </div>
    </div>


    <form wicket:id="personalSummaryForm" class="horizontalForm personalSummaryForm">

        <span class="warningMessage" wicket:id="warningMessage"></span>

        <input type="hidden" wicket:id="sessionToken"/>

        <div class="formRow">
            <span class="label">Wojew√≥dztwo</span>
            <span class="validatorMessage"></span>
            <select wicket:id="province"/>
        </div>

        <div class="formRow">
            <span class="label">Miasto</span>
            <span class="validatorMessage"></span>
            <input type="text" wicket:id="city"/>
        </div>

        <div class="formRow">
            <span class="label">Strona WWW</span>
            <span class="validatorMessage"></span>
            <input type="text" wicket:id="wwwPage" class="urlValidator"/>
        </div>

        <div class="formRow">
            <span class="label">Blog</span>
            <span class="validatorMessage"></span>
            <input type="text" wicket:id="blogPage" class="urlValidator"/>
        </div>
        <div class="formRow">
            <span class="label">Podsumowanie</span>
            <span class="validatorMessage"></span>
            <textarea wicket:id="summary"/>
        </div>


        <div class="profileEditActionButtons">
            <input type="submit" wicket:id="submitButton" class="submitButton" value="zapisz"/>
            <a href="#" wicket:id="cancelButton">anuluj</a>
        </div>

        <script type="text/javascript">
            initForm(".personalSummaryForm");
            initValidation(".personalSummaryForm", ".submitButton");
        </script>
    </form>
</wicket:panel>
</html>
