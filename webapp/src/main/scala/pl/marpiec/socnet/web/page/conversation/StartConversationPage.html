<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div>

        <div>Nowa wiadomość do użytkownika: <span wicket:id="contactFullName">contactFullName</span></div>

        <div>

            <link href="jslib/wysiwygbbcode/editor.css" rel="Stylesheet" type="text/css" />
            <script src="jslib/wysiwygbbcode/editor.js" type="text/javascript"></script>

            <form onsubmit="doCheck();">


                <div class="richeditor">
                    <div class="editbar">
                        <button title="bold" onclick="doClick('bold');" type="button"><b>B</b></button>
                        <button title="italic" onclick="doClick('italic');" type="button"><i>I</i></button>
                        <button title="underline" onclick="doClick('underline');" type="button"><u>U</u></button>
                        <button title="hyperlink" onclick="doLink();" type="button"></button>
                        <button title="image" onclick="doImage();" type="button"></button>
                        <button title="list" onclick="doClick('InsertUnorderedList');" type="button"></button>
                        <button title="color" onclick="showColorGrid2('none')" type="button"></button><span id="colorpicker201" class="colorpicker201"></span>
                        <button title="switch to source" type="button" onclick="javascript:SwitchEditor()"></button>
                    </div>
                    <div class="container">
                        <textarea id="tbMsg" style="height:150px;width:100%;"></textarea>
                    </div>
                </div>
                <script type="text/javascript">
                    initEditor("tbMsg", true);
                </script>
                <input type="submit" onclick="doCheck();" />



            </form>


        </div>
    </div>

</wicket:extend>
</body>
</html>
