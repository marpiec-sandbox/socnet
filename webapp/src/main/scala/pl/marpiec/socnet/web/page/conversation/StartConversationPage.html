<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="startConversationContainer">

        <div class="startConversationTitle">
            Nowa wiadomość do użytkownika: 
            <a wicket:id="profileLink"><span wicket:id="contactFullName">contactFullName</span></a>
        </div>

        <form wicket:id="startConversationForm" onsubmit="doCheck()">
            <input type="hidden" wicket:id="sessionToken"/>

            <div><span wicket:id="warningMessage"></span></div>

            <div class="conversationTitle">
                Tytuł rozmowy
            </div>
            <input type="text" wicket:id="conversationTitle" class="conversationTitleInput"/>



            <div wicket:id="bbCodeEditor" class="contentEditor"></div>

            <div class="startConversationButtons">
                <input type="submit" wicket:id="submitButton" onclick="doCheck()" value="Wyślij"/>
                <a wicket:id="cancelButton">Anuluj</a>
            </div>


        </form>

    </div>

</wicket:extend>
</body>
</html>
