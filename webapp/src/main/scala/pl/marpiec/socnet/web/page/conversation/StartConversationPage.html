<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>


    <div>Nowa wiadomość do użytkownika: <span wicket:id="contactFullName">contactFullName</span></div>

    <form wicket:id="startConversationForm" onsubmit="doCheck()">
        <input type="hidden" wicket:id="sessionToken"/>

        <div><span wicket:id="warningMessage"></span></div>

        <input type="text" wicket:id="conversationTitle"/>

        <div wicket:id="bbCodeEditor"></div>

        <a wicket:id="cancelButton">Anuluj</a>
        <input type="submit" wicket:id="submitButton" onclick="doCheck()" value="Wyślij"/>

    </form>


</wicket:extend>
</body>
</html>
