<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="technologiesModule">

        <div class="technologiesInfo">
            <div class="technologiesInfoTitle">
                Najpopularniejsze technologie
            </div>

            <div wicket:id="mostPopularTechnologies" class="mostPopularTechnologies">
                <div wicket:id="technologyName">technologyName</div>
                <div wicket:id="rating" class="rating">rating</div>
            </div>

        </div>

        <div class="technologiesInfo">
            <div class="technologiesInfoTitle">
                Najfajniejsze technologie
            </div>
            <div wicket:id="mostLikedTechnologies" class="mostLikedTechnologies">
                <div wicket:id="technologyName">technologyName</div>
                <div wicket:id="rating" class="rating">rating</div>
            </div>
        </div>


    </div>




    <div class="buttons">
        <div class="buttonHolder">
            <a wicket:id="technologiesLink" class="defaultButton">Twoje technologie</a>
        </div>

        <div class="buttonHolder">
            <a class="defaultButton">Statystyka</a>
        </div>
    </div>

</wicket:panel>
</html>
