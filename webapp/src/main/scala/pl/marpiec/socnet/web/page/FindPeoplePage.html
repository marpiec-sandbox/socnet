<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="foundPeopleList">

        <div class="sectionTitle">
            Lista znalezionych ludzi.
        </div>

        <div wicket:id="foundUsers" class="foundUser">
            <div class="avatar"></div>
            <div class="userName">
                <a wicket:id="profileLink"><span wicket:id="userName">fullName</span></a>
            </div>
            <div wicket:id="profile" class="profile">
                <span wicket:id="professionalTitle" class="professionalTitle">professionalTitle</span><span class="separator">, </span>
                <span wicket:id="city" class="city">city</span>
            </div>
            <div wicket:id="inviteActionPanel">inviteActionPanel</div>
            <div wicket:id="inviteFormPanel">
                <form wicket:id="inviteForm">
                    <div>
                        Podaj treść zaproszenia:
                    </div>
                    <div>
                        <textarea wicket:id="invitationMessage">invitationMessage</textarea>
                    </div>
                    <div>
                        <a wicket:id="cancelLink">Anuluj</a>
                        <input type="submit" value="wyślij" />
                    </div>
                </form>
            </div>
        </div>

    </div>


    <wicket:fragment wicket:id="userIsContact">
        <div>Ta osoba jest twoim kontaktem</div>
    </wicket:fragment>

    <wicket:fragment wicket:id="inviteContact">
        <a wicket:id="inviteLink">Zaproś do kontaktu</a>
    </wicket:fragment>

</wicket:extend>
</body>
</html>
