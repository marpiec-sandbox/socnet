<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>


    <div class="bookPreview">

        <div class="bookDetailsPanel">

            <div class="icon"></div>
            <div wicket:id="bookTitle" class="bookTitle">title</div>
            <div wicket:id="polishTitle" class="polishTitle">polishTitle</div>
            <div wicket:id="authors" class="authors">authors</div>
            <div class="isbn">
                ISBN: <span wicket:id="isbn">isbn</span>
            </div>

            <div class="ratings">
                <div>
                    Twoja ocena książki:
                    <select wicket:id="userBookRating" />
                </div>
                <div>
                    Średnia ocena książki: <span wicket:id="rating">rating</span>,
                    (głosów: <span wicket:id="votesCount">votesCount</span>)
                </div>
                <button wicket:id="showEditReviewFormButton" class="showWriteReviewButton">
                    <span wicket:id="label">label</span>
                </button>
            </div>

            <div wicket:id="description" class="description">description</div>
        </div>

        <div class="linksContainer">

            <div class="buttons">
                <div class="buttonHolder">
                    <a wicket:id="booksLink" class="defaultButton">Wszystkie książki</a>
                </div>

                <div class="buttonHolder">
                    <a wicket:id="yourBooksLink" class="defaultButton">Twoje Książki</a>
                </div>
            </div>

        </div>

        <div class="bookOwnershipContainer" wicket:id="bookOwnership">bookOwnership</div>

        <div wicket:id="editReviewForm">editReviewForm</div>

        <div class="reviews">
            <div class="reviewsTitle">
                Recenzje:
            </div>
            <div class="yourReviewHolder">
                <div wicket:id="currentUserBookReview"></div>
            </div>

            <div class="usersReviews" wicket:id="bookReviews">
                <div wicket:id="bookReview">bookReview</div>
            </div>
        </div>

    </div>

</wicket:extend>
</body>
</html>
