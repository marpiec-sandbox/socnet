<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div>Do≈õwiadczenie zawodowe</div>

    <div wicket:id="repeating">
        <div wicket:id="content">content</div>
    </div>

    <a wicket:id="showNewExperienceFormLink">Dodaj</a>

    <form wicket:id="newJobExperienceForm" class="horizontalForm newJobExperienceForm">

        <span class="warningMessage"></span>

        <input type="hidden" wicket:id="sessionToken" />

        <div class="input">
            <span class="label">Nazwa firmy</span>
            <span class="validatorMessage"></span>
            <input type="text" wicket:id="companyName"/>
        </div>
        <div class="input">
            <span class="label">Stanowisko</span>
            <span class="validatorMessage"></span>
            <input type="text" wicket:id="position"/>
        </div>
        <div class="input">
            <span class="label">Opis</span>
            <span class="validatorMessage"></span>
            <textarea wicket:id="description"/>
        </div>

        <div>
            <input type="submit" wicket:id="cancelButton" value="anuluj"/>
            <input type="submit" wicket:id="submitButton" value="zapisz"/>
        </div>
        <script type="text/javascript">
            initForm(".newJobExperienceForm")
            initValidation(".newJobExperienceForm")
        </script>
    </form>

</wicket:panel>
</html>
