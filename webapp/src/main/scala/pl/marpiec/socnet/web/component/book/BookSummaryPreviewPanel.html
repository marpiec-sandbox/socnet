<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="bookSummaryPreview">

        <div class="bookTitle">
            <a wicket:id="bookPreviewLink" class="bookPreviewLink"><span wicket:id="title">title</span></a>
        </div>

        <div class="author">
            <span wicket:id="author">author</span>
        </div>

        <div class="icon"></div>

        <div class="rating">
            Średnia ocena: <span wicket:id="rating">rating</span>,
            (głosów: <span wicket:id="votesCount">votesCount</span>)
        </div>
    </div>

</wicket:panel>
</html>
