<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div>
        Ustaw nowe hasło dla użytkownika <span wicket:id="userName">username</span> (<span wicket:id="email">email</span>)
    </div>

    <form wicket:id="changePasswordForm" class="horizontalForm changePasswordForm">

        <div class="formRow">
            <span class="label">Password</span>
            <span class="validatorMessage"></span>
            <input wicket:id="password" type="password" class="requiredValidator passwordValidator"/>
        </div>
        <div class="formRow">
            <span class="label">Repeat password</span>
            <span class="validatorMessage"></span>
            <input wicket:id="repeatPassword" type="password"
                   class="requiredValidator passwordRepeatValidator"/>
        </div>
        <div>
            <a wicket:id="cancelLink">Anuluj</a>
            <input type="submit" value="save"/>
        </div>
    </form>
    <div id="feedbackPanel">
        <span wicket:id="feedback"></span>
    </div>
    <script type="text/javascript">
        initForm(".changePasswordForm")
        initValidation(".changePasswordForm")
    </script>
</wicket:extend>
</body>
</html>
