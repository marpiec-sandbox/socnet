<wicket:fragment wicket:id="loggedUser">
    <div class="menuLinkContainer profileLink">

        <a href="#" class="link">Profil</a>
        <div class="popup">
            <div class="title">Profil</div>
            <div class="links">
                <a wicket:id="previewProfileLink">Podgląd profilu</a>
                <a wicket:id="editProfileLink">Edytuj profil</a>
            </div>
        </div>

    </div>
    <div class="menuLinkContainer contactsLink">
        <a href="#" class="link">Kontakty</a>
        <div class="popup">
            <div class="title">Kontakty</div>
            <div class="links">
                <a href="#" wicket:id="contactsLink">Lista kontaków</a>
                <a href="#" wicket:id="invitationsSentLink">Wysłane zaproszenia</a>
                <a href="#" wicket:id="invitationsReceivedLink">Otrzymane zaproszenia</a>
            </div>
        </div>
    </div>
    <div class="menuLinkContainer">
        <a href="#" wicket:id="conversationsLink" class="conversationsLink">Wiadomości</a>
    </div>
    <span class="userName" wicket:id="userName">userName</span>
    <a wicket:id="signoutLink" class="signoutLink">Wyloguj</a>


    <script type="text/javascript">

        function showProfilePopup() {
            jQuery(".profileLink .popup").css({display:"block"});
            hideContactsPopup();
        }

        function hideProfilePopup() {
            jQuery(".profileLink .popup").css({display:"none"});
        }

        function showContactsPopup() {
            jQuery(".contactsLink .popup").css({display:"block"});
            hideProfilePopup();
        }

        function hideContactsPopup() {
            jQuery(".contactsLink .popup").css({display:"none"});
        }

        jQuery(function() {
            var jqProfileLink = jQuery(".profileLink .link");
            jqProfileLink.focus(showProfilePopup)
            jqProfileLink.mouseenter(showProfilePopup)
            jqProfileLink.click(showProfilePopup)

            jQuery(".menuLinkContainer .title").click(hideProfilePopup)
            jQuery(".menuLinkContainer .popup").mouseleave(hideProfilePopup)

            var jqContactsLink = jQuery(".contactsLink .link");
            jqContactsLink.focus(showContactsPopup)
            jqContactsLink.mouseenter(showContactsPopup)
            jqContactsLink.click(showContactsPopup)

            jQuery(".menuLinkContainer .title").click(hideContactsPopup)
            jQuery(".menuLinkContainer .popup").mouseleave(hideContactsPopup)
        })

    </script>

</wicket:fragment>

<wicket:fragment wicket:id="userNotLoggedIn">
    <a href="#" class="loginFormLink">Zaloguj się</a>
    <div class="signInPopup">
        <div class="title">Zaloguj się</div>
        <span wicket:id="signInPanel"></span>
        <div>
            <a href="#" class="cancelLoginLink">Anuluj</a>
        </div>
    </div>

    <script type="text/javascript">

        jQuery(function() {
           jQuery(".loginFormLink").click(function() {
               jQuery(".signInPopup").css({display:"block"})
           })
           jQuery(".cancelLoginLink").click(function() {
               jQuery(".signInPopup").css({display:"none"})
           })
        })

    </script>
</wicket:fragment>


</html>
