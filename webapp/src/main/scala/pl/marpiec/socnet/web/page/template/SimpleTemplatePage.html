<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title wicket:id="pageTitle"></title>
<link rel="stylesheet/less" type="text/css" href="style/default.less">
<script src="jslib/less.js" type="text/javascript"></script>
<script src="jslib/jq.js"></script>
<script src="js/utils.js"></script>
<script src="js/validation.js"></script>
<script src="js/validateMethods.js"></script>
<script src="js/form.js"></script>
</head>
<body>
    <div class="pageHeader">
        <a wicket:id="homeLink" class="mainLogo">Socnet</a>
        <div class="userInfo" wicket:id="userInfo"></div>
    </div>
    <div class="pageContent">
        <wicket:child/>
    </div>

</body>

<wicket:fragment wicket:id="loggedUser">
    <a href="#" class="profileLink">Profil</a>
    <div class="profilePopup">
        <div class="title">Profil</div>
        <a wicket:id="previewProfileLink">Podgląd profilu</a>
        <a wicket:id="editProfileLink">Edytuj profil</a>
    </div>

    <span class="userName" wicket:id="userName">nieznany</span>
    <a wicket:id="signoutLink" class="signoutLink">Wyloguj</a>

    <script type="text/javascript">

        jQuery(function() {
            jQuery(".profileLink").mouseenter(function() {
                jQuery(".profilePopup").css({display:"block"})
            })
            jQuery(".profilePopup").mouseleave(function() {
                jQuery(".profilePopup").css({display:"none"})
            })
        })

    </script>

</wicket:fragment>

<wicket:fragment wicket:id="userNotLoggedIn">
    <a href="#" class="loginFormLink">Zaloguj się</a>
    <div class="signInPopup">
        <div class="title">Zaloguj się</div>
        <span wicket:id="signInPanel"></span>
        <div>
            <a href="#" class="cancelLoginLink">Anuluj</a>
        </div>
    </div>

    <script type="text/javascript">

        jQuery(function() {
           jQuery(".loginFormLink").click(function() {
               jQuery(".signInPopup").css({display:"block"})
           })
           jQuery(".cancelLoginLink").click(function() {
               jQuery(".signInPopup").css({display:"none"})
           })
        })

    </script>
</wicket:fragment>


</html>
