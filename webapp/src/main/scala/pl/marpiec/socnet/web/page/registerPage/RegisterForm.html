<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form" id="registerForm" class="formValidator">
        <span wicket:id="warningMessage"></span>

        <div class="input">
            <span class="label">First name</span>
            <span class="validatorMessage"></span>
            <input wicket:id="firstName" type="text" class="requiredValidator"/>
        </div>
        <div class="input">
            <span class="label">Last name</span>
            <span class="validatorMessage"></span>
            <input wicket:id="lastName" type="text" class="requiredValidator"/>
        </div>
        <div class="input">
            <span class="label">Email</span>
            <span class="validatorMessage"></span>
            <input wicket:id="email" type="text" class="requiredValidator emailValidator"/>
        </div>
        <div class="input">
            <span class="label">Password</span>
            <span class="validatorMessage"></span>
            <input wicket:id="password" type="password" class="requiredValidator passwordValidator"/>
        </div>
        <div class="input">
            <span class="label">Repeat password</span>
            <span class="validatorMessage"></span>
            <input wicket:id="repeatPassword" type="password"
                   class="requiredValidator passwordRepeatValidator"/>
        </div>
        <div>
            <input type="submit" wicket:id="saveButton" value="save"/>
            <input type="submit" wicket:id="cancelButton" value="reset"/>
        </div>
    </form>
    <div id="feedbackPanel">
        <span wicket:id="feedback"></span>
    </div>
</wicket:panel>
</html>
