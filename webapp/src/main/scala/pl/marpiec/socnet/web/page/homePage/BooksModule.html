<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div>
        <div>
            Ostatnio dodane:
        </div>

        <div class="bookList">
            <div wicket:id="book" class="bookSummaryIterated">
                <div wicket:id="simpleBookSummaryPreview">bookSummaryPreview</div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <div class="buttonHolder">
            <a wicket:id="booksLink" class="defaultButton">Wszystkie książki</a>
        </div>

        <div class="buttonHolder">
            <a wicket:id="yourBooksLink" class="defaultButton">Twoje Książki</a>
        </div>
    </div>


</wicket:panel>
</html>
