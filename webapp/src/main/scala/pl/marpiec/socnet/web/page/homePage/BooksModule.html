<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="booksModule">

        <div wicket:id="findBookFormPanel">findBookFormPanel</div>

        <div class="recentBooks">
            <div class="recentTitle">
                Najwyżej oceniane:
            </div>

            <div wicket:id="bestBooks" class="bookSummaryIterated">
                <div wicket:id="simpleBookSummaryPreview">bookSummaryPreview</div>
                <div wicket:id="rating" class="rating">rating</div>
            </div>
        </div>

        <div class="recentBooks">
            <div class="recentTitle">
                Ostatnio dodane:
            </div>

            <div wicket:id="recentBooks" class="bookSummaryIterated">
                <div wicket:id="simpleBookSummaryPreview">bookSummaryPreview</div>
            </div>
        </div>

        <div class="buttons">
            <div class="buttonHolder">
                <a wicket:id="booksLink" class="defaultButton">Książki</a>
            </div>

            <div class="buttonHolder">
                <a wicket:id="yourBooksLink" class="defaultButton">Twoje Książki</a>
            </div>
        </div>

    </div>

</wicket:panel>
</html>
