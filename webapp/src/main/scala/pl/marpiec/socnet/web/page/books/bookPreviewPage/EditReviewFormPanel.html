<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <script type="text/javascript">

        function showConfirmRemoveForm() {
            jQuery(".reviewForm .reviewInnerForm").css({visibility:"hidden"})
            jQuery(".removeReviewConfirmForm").show()
        }

        function hideConfirmRemoveForm() {
            jQuery(".reviewForm .reviewInnerForm").css({visibility:"visible"})
            jQuery(".removeReviewConfirmForm").hide()
        }

    </script>

    <div class="reviewForm">

        <form class="reviewInnerForm" wicket:id="reviewForm">

            <input type="hidden" wicket:id="sessionToken"/>
            <div><span wicket:id="warningMessage"></span></div>

            <div>
                <textarea wicket:id="reviewText" class="reviewText"></textarea>
            </div>

            <div class="ratingContainer">
                Ocena recenzowanej książki: <select wicket:id="rating" />
            </div>


            <div class="buttons">
                <div class="buttonContainer">
                    <a wicket:id="cancelButton">Anuluj</a>
                </div>
                <div wicket:id="submitButton" class="buttonContainer">
                    <button>Wyślij recenzję</button>
                </div>
            </div>

            <div wicket:id="removeReviewHolder">
                <a href="#" onclick="showConfirmRemoveForm();return false;">Usuń recenzję</a>
            </div>


        </form>

        <div class="removeReviewConfirmForm hiddenByDefault">

            <div class="removeReviewButtons">
                <div class="removeReviewButtonContainer">
                    <a onclick="hideConfirmRemoveForm();return false;">Anuluj</a>
                </div>
                <div class="removeReviewButtonContainer">
                    <div wicket:id="removeReviewButton" class="element">removeReviewButton</div>
                </div>
            </div>
        </div>
    </div>

</wicket:panel>
</html>
