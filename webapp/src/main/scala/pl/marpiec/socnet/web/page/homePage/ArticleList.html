<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="articleList">
        <div wicket:id="repeating" class="articleSummary">
            <div class="articleIcon"></div>
            <div class="articleTitle">
                <span wicket:id="title">title</span>
                <span class="articleAuthor" wicket:id="author">author</span>
                <a wicket:id="articleLink">Czytaj</a>
            </div>
            <div class="articleSummaryText">
                <span wicket:id="articleSummaryText">articleSummaryText</span>
            </div>

        </div>
    </div>

</wicket:panel>
</html>
