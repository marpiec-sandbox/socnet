<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <a wicket:id="bookPreviewLink" class="simpleBookSummaryPreview">
        <div class="icon"></div>
        <div class="bookTitle">
            <span wicket:id="title">title</span>
        </div>
        <div class="author">
            <span wicket:id="author">author</span>
        </div>
        <div wicket:id="rating" class="rating">rating</div>
    </a>

</wicket:panel>
</html>
