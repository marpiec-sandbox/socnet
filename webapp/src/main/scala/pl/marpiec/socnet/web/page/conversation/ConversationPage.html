<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <script type="text/javascript">
        function showReplyFormPanel() {
            jQuery(".replyFormPanel").show();
            jQuery(".conversationActionButtons").hide();
        }

        function hideReplyFormPanel() {
            clearBBEditor();
            jQuery(".replyFormPanel").hide();
            jQuery(".conversationActionButtons").show();
        }
    </script>

    <div class="conversationPage twoColumnLayout">


        <div wicket:id="conversationPreview" class="conversationPreview">

            <div class="columnA">
                <div class="messages">
                    <div class="title"><div class="titleIcon"></div><span wicket:id="conversationTitle">conversationTitle</span></div>
                    <div wicket:id="message">
                        <div wicket:id="messagePreview">messagePreview</div>
                    </div>


                    <div class="replyFormPanel hiddenByDefault">
                        <form wicket:id="replyForm" onsubmit="doCheck()">

                            <input type="hidden" wicket:id="sessionToken"/>

                            <div><span wicket:id="warningMessage"></span></div>

                            <div wicket:id="bbCodeEditor"></div>

                            <div class="buttons">
                                <div class="button">
                                    <a onclick="hideReplyFormPanel();return false;">Anuluj</a>
                                </div>
                                <div class="button">
                                    <input type="submit" wicket:id="submitButton" onclick="doCheck()" value="WyÅ›lij"/>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="buttons conversationActionButtons">
                        <div class="buttonHolder">
                            <a href="#" onclick="showReplyFormPanel();return false;" class="defaultButton">Odpowiedz</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columnB">

                <div class="participants">
                    <div class="title"><div class="titleIcon"></div>uczestnicy.</div>
                    <div wicket:id="participant" class="participant element">
                        <a wicket:id="profileLink" class="profileLink"><span wicket:id="userName">fullName</span></a>
                    </div>
                </div>

                <div class="conversationActions">
                    <div class="title"><div class="titleIcon"></div>rozmowa.</div>
                    <div wicket:id="exitConversationButton" class="element">exitConversationButton</div>
                    <div wicket:id="enterConversationButton" class="element">enterConversationButton</div>
                    <div wicket:id="deleteConversationButton" class="element">deleteConversationButton</div>
                </div>

            </div>

        </div>



    </div>


</wicket:extend>
</body>
</html>
