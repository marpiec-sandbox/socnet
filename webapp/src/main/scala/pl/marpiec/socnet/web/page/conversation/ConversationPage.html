<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <script type="text/javascript">
        function showReplyFormPanel() {
            jQuery(".replyFormPanel").show();
            jQuery(".conversationActionButtons").hide();
        }

        function hideReplyFormPanel() {
            clearBBEditor();
            jQuery(".replyFormPanel").hide();
            jQuery(".conversationActionButtons").show();
        }
    </script>

    <div class="conversationPage">


        <div wicket:id="conversationPreview" class="conversationPreview">

            <div class="conversationTitle">
                <span wicket:id="conversationTitle">conversationTitle</span>
            </div>

            <div class="messages">
                <div wicket:id="message">
                    <div wicket:id="messagePreview">messagePreview</div>
                </div>
            </div>

            <div class="participants rightModule">
                <div class="title">Uczestnicy</div>
                <div wicket:id="participant" class="participant element">
                    <a wicket:id="profileLink" class="profileLink"><span wicket:id="userName">fullName</span></a>
                </div>
            </div>

            <div class="conversationActions rightModule">
                <div class="title">Rozmowa</div>
                <a href="#" wicket:id="exitConversationButton" class="element">Opuść rozmowę</a>
                <a href="#" class="element">Dołącz do rozmowy</a>
                <a href="#" class="element">Wróć do rozmowy</a>
            </div>

        </div>

        <div class="conversationActionButtons">
            <a href="#" onclick="showReplyFormPanel()">Odpowiedz</a>
        </div>

        <div class="replyFormPanel hiddenByDefault">
            <form wicket:id="replyForm" onsubmit="doCheck()">

                <input type="hidden" wicket:id="sessionToken"/>

                <div><span wicket:id="warningMessage"></span></div>

                <div wicket:id="bbCodeEditor"></div>

                <div class="buttons">
                    <div class="button">
                        <a onclick="hideReplyFormPanel();return false;">Anuluj</a>
                    </div>
                    <div class="button">
                        <input type="submit" wicket:id="submitButton" onclick="doCheck()" value="Wyślij"/>
                    </div>
                </div>

            </form>
        </div>
    </div>


</wicket:extend>
</body>
</html>
