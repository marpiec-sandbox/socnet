<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="invitationsSentList">
        <div>Wysłane zaproszenia</div>

        <div wicket:id="invitation">

            <div>
                <a wicket:id="profileLink"><span wicket:id="userName">userName</span></a>
            </div>
            <div wicket:id="invitationStatus">invitationStatus</div>
            <div>
                <a href="#" wicket:id="cancelLink">Anuluj zaproszenie</a>
            </div>
        </div>

    </div>

    <wicket:fragment wicket:id="waitingForAcceptance">
        <div>Zaproszenie oczekuje na akceptację</div>
    </wicket:fragment>

    <wicket:fragment wicket:id="accepted">
        <div>Zaproszenie zaakceptowane</div>
    </wicket:fragment>



</wicket:panel>
</html>
