<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title></title>
</head>
<body>
    <h5>Please register</h5>

    <form wicket:id="registerForm" id="registerForm">
        <span wicket:id="warningMessage"></span>
        <div>
            <span>User name</span>
            <input wicket:id="username" type="text" size="40"/>
        </div>
        <div>
            <span>Email</span>
            <input wicket:id="email" type="text" size="40"/>
        </div>
        <div>
            <span>Password</span>
            <input wicket:id="password" type="text" size="40"/>
        </div>
        <div>
            <span>Repeat password</span>
            <input wicket:id="repeatPassword" type="text" size="40"/>
        </div>
        <div>
            <input type="submit" wicket:id="saveButton" value="save" />
            <input type="submit" wicket:id="resetButton" value="reset" />
        </div>
    </form>
</body>
</html>
